<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoice</title>
  </head>
  <body>
    <h1>Invoice #{{ invoice.id }}</h1>
    <p>Date: {{ invoice.createdAt.strftime('%Y-%m-%d') }}</p>
    <p>Customer: {{ customer.email }}</p>
    <ul>
      {% for item in items %}
        <li>{{ item.label }} - ${{ item.amount }}</li>
      {% endfor %}
    </ul>
    <strong>Total: ${{ invoice.total }}</strong>
  </body>
</html>
